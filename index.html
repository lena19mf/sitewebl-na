<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notre Complicité – Amaury & Moi</title>

    <style>
        body {
            margin: 0;
            font-family: "Trebuchet MS", sans-serif;
            background: #f6e6ff;
            color: #402a46;
        }

        /* --- HEADER --- */
        header {
            background: linear-gradient(120deg, #a95be8, #6f2dbd);
            padding: 50px 20px;
            text-align: center;
            color: white;
        }

        header h1 {
            margin: 0;
            font-size: 2.7em;
        }

        header p {
            margin: 8px 0 0;
            font-size: 1.2em;
            opacity: 0.9;
        }

        /* --- MENU --- */
        nav {
            background: #6f2dbd;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        nav a {
            padding: 14px 22px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.05em;
        }

        nav a:hover {
            background: #4c1f8a;
        }

        /* --- SECTIONS --- */
        section {
            display: none;
            padding: 30px;
            max-width: 900px;
            margin: auto;
            animation: fadeIn 0.5s;
        }

        section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

            width: 30%;

            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
