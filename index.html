<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparatif Malinois & Berger Allemand</title>

    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #ffe6f2;
            color: #333;
        }

        header {
            background: #ff99c8;
            padding: 40px 20px;
            text-align: center;
            color: white;
            background-image: url('https://via.placeholder.com/1600x400?text=Chiens+de+Travail');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        header::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 153, 200, 0.6);
        }

        header h1 {
            position: relative;
            font-size: 3em;
            z-index: 2;
        }

        /* ----- ONGLET STYLES ----- */
        .tabs {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
        }

        .tab {
            padding: 15px 30px;
            background: #ffb3d6;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .tab:hover,
        .tab.active {
            background: #ff6fa7;
        }

        .content {
            display: none;
            padding: 40px 15%;
            animation: fadeIn 0.5s ease;
            line-height: 1.7em;
        }

        .content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Galerie */
        .dog-gallery {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 40px;
        }

        .dog-gallery img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }

        .dog-gallery img:hover {
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #ff99c8;
            color: white;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <h1>Malinois vs Berger Allemand</h1>
</header>
